<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Card</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="githubapi.js"></script>

    <style>
        .follow-button {
            align-items: flex-start ;
            background-color: rgb(239, 243, 246) ;
            background-image: linear-gradient(-180deg, rgb(250, 251, 252) 0%, rgb(239, 243, 246) 90%) ;
            background-position-x: -1px ;
            background-position-y: -1px ;
            background-size: 110% 110% ;
            border-bottom-color: rgba(27, 31, 35, 0.2) ;
            border-bottom-left-radius: 3.5px ;
            border-bottom-right-radius: 3.5px ;
            border-bottom-style: solid ;
            border-bottom-width: 1px ;
            border-image-outset: 0px ;
            border-image-repeat: stretch ;
            border-image-slice: 100% ;
            border-image-source: none ;
            border-image-width: 1 ;
            border-left-color: rgba(27, 31, 35, 0.2) ;
            border-left-style: solid ;
            border-left-width: 1px ;
            border-right-color: rgba(27, 31, 35, 0.2) ;
            border-right-style: solid ;
            border-right-width: 1px ;
            border-top-color: rgba(27, 31, 35, 0.2) ;
            border-top-left-radius: 3.5px ;
            border-top-right-radius: 3.5px ;
            border-top-style: solid ;
            border-top-width: 1px ;
            box-sizing: border-box ;
            color: rgb(36, 41, 46) ;
            cursor: pointer ;
            display: block ;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" ;
            font-size: 14px ;
            font-style: normal ;
            font-variant-caps: normal ;
            font-variant-east-asian: normal ;
            font-variant-ligatures: normal ;
            font-variant-numeric: normal ;
            font-weight: 600 ;
            height: 34px ;
            letter-spacing: normal ;
            line-height: 20px ;
            margin-bottom: 0px ;
            margin-left: 0px ;
            margin-right: 0px ;
            overflow-x: visible ;
            overflow-y: visible ;
            padding-bottom: 6px ;
            padding-left: 12px ;
            padding-right: 12px ;
            padding-top: 6px ;
            position: relative ;
            text-align: center ;
            text-indent: 0px ;
            text-rendering: auto ;
            text-shadow: none ;
            text-size-adjust: 100% ;
            text-transform: none ;
            top: 0px ;
            user-select: none ;
            vertical-align: middle ;
            white-space: nowrap ;
            width: 100% ;
            word-spacing: 0px ;
            word-wrap: break-word ;
            writing-mode: horizontal-tb ;
            -webkit-appearance: none ;
            -webkit-border-image: none ;
        }
    </style>

</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="jumbotron mt-5 shadow-lg rounded bg-light"style="width: 100%">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="">github-cards</h1>
                        <p class="lead">Generate your personalized Github profile card below!</p>
                    </div>
                    <div class="col-md-6">
                        <form id="github-profile-form">
                            <div class="form-group">
                                <label for="github-username">GitHub Username</label>
                                <input type="text" class="form-control" id="github-username" aria-describedby="githubhelp" placeholder="joe-lynn">
                                <small id="githubhelp" class="form-text text-muted">Profile data must be set to public</small>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Classique - 400x200</h5>
                        <div class="row">
                            <div class="card shadow-sm rounded mx-auto" style="height: 200px; width: 400px; background-color: #fffffa">
                                <div class="card-body" style=";">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <a id="avatar-link" href=""><img class="img-thumbnail" id="avatar-url" height="100" width="100" src=""></a>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="row">
                                                <a href="" id="name" style="color: #292f33; font-weight: bold; font-size: 1.2em;">Joe Lynn</a>
                                            </div>
                                            <div class="row">
                                                <a href="" id="login" style="color: #808080;">@joe-lynn</a>
                                            </div>
                                        </div>
                                        <div class="col-md-0">

                                        </div>
                                        <div class="col-md-4">
                                            <button class="follow-button" >Follow</button>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-4 border-right border-top border-bottom py-2">
                                            <a id="repos-link" href=""> <div style="color: black; font-weight: bold;" id="num-repos"></div> <div style="color: #808080; font-size: 0.9em;">REPOS</div></a>
                                        </div>
                                        <div class="col-md-4 border-right border-top border-bottom py-2">
                                            <a id="gists-link" href=""> <div style="color: black; font-weight: bold;" id="num-gists"></div> <div style="color: #808080; font-size: 0.9em;">GISTS</div></a>
                                        </div>
                                        <div class="col-md-4 border-top border-bottom py-2">
                                            <a id="followers-link" href=""> <div style="color: black; font-weight: bold;" id="num-followers"></div> <div style="color: #808080; font-size: 0.9em;">FOLLOWERS</div></a>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <div id="bio-text" style="font-size: 0.8em; color: #808080;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <textarea readonly onclick="this.select()" style="resize: none; width: 400px" class="form-control mx-auto" id="embed-text" rows="3"></textarea>
                        </div>
                        <div class="row mt-2">
                            <button onclick="selectEmbed()" class="btn btn-sm btn-default mx-auto">Copy!</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Obvert</h5>
                        <div class="row">
                            <iframe class="mx-auto" src="?usr=joe-lynn?crd=obvert" ></iframe>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-3 mx-auto">
                                Customize:
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-sm btn-default">tst</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-sm btn-default">tst</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <textarea readonly onclick="this.select()" style="resize: none; width: 400px" class="form-control mx-auto" id="embed-text" rows="3"></textarea>
                        </div>
                        <div class="row mt-2">
                            <button onclick="selectEmbed()" class="btn btn-sm btn-default mx-auto">Copy!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
